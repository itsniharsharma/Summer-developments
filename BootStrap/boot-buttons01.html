<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <h6>Regylar buttons</h6>

    <button type="button" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-warning">Submit</button>
    <button type="button" class="btn btn-danger">Submit</button>
    <button type="button" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-dark">Submit</button>

    <button type="button" class="btn btn-secondary">Submit</button>
    <button type="button" class="btn btn-info">Submit</button>
    <button type="button" class="btn btn-light">Submit</button>


    <br>
    <hr>
    <br>

    <h6>Buttons with outlines</h6>

    <button type="button" class="btn btn-outline-success active">Submit</button>
    <button type="button" class="btn btn-outline-warning">Submit</button>
    <button type="button" class="btn btn-outline-danger">Submit</button>
    <button type="button" class="btn btn-outline-primary">Submit</button>
    <button type="button" class="btn btn-outline-dark">Submit</button>
    <button type="button" class="btn btn-outline-secondary">Submit</button>
    <button type="button" class="btn btn-outline-info">Submit</button>
    <button type="button" class="btn btn-outline-light">Submit</button>

    <br>
    <hr>
    <br>

    <h6>Big/large buttons</h6>

    <button type="button" class="btn btn-outline-success btn-lg">Submit</button>
    <button type="button" class="btn btn-outline-warning btn-lg">Submit</button>

    <br>
    <hr>
    <br>

    <h6>small buttons</h6>

    <button type="button" class="btn btn-outline-success btn-sm">Submit</button>
    <button type="button" class="btn btn-outline-warning btn-sm">Submit</button>

    <br>
    <hr>
    <br>

    <h6>buttons covering entire block or view-port</h6>

    <div class="d-grid"> 
    <button type="button" class="btn btn-outline-success">Submit</button>
    <button type="button" class="btn btn-outline-warning">Submit</button>
    </div>

    <br>
    <hr>
    <br>

    <h6>Spinning/pulsating buttons</h6>

    <button type="button" class="btn btn-outline-success">
        <span class="spinner-border spinner-border-sm"></span> Signing In...
    </button>

    <button type="button" class="btn btn-outline-success">
        <span class="spinner-grow spinner-grow-sm"></span> Signing In...
    </button>

    <br>
    <hr>
    <br>

    <h6>Button Groups</h6>

    <div class="btn-class">
        <button type="button" class="btn btn-success">
            <i class="bi-pencil"></i>Edit
        </button>

        <button type="button" class="btn btn-danger">
            <i class="bi-trash"></i>Delete
        </button>
    </div>

</body>
</html>
